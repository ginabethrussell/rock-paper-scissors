<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Play A Game</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src='game.js'></script>
</head>
<body>
    <div class='container'>
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <h2>Click a Pic to Play</h2>
        </header>
        <main class="game-page">
            <div class="score">
                <div class="score-display">
                    <h4>My Score</h4>
                    <div class="score-box" id="comp-score">0</div>
                </div>
                <div class="score-display">
                    <h4>Your Score</h4>
                    <div class="score-box" id="player-score">0</div>
                </div>
            </div>
            <div class="result-window">
                <h3 id="player-choice"></h3>
                <h3 id="computer-choice"></h3>
                <h3 id="game-message"></h3>

            </div>
            <div class="game-buttons">
                <button id='rock' onclick="playRPS('rock', 0);"><img src="assets/rock.png" alt="rock"></button>
                <button id='paper' onclick="playRPS('paper', 1);"><img src="assets/paper.jpg" alt="paper"></button>
                <button id='scissors' onclick="playRPS('scissors', 2);"><img src="assets/scissors.jpg" alt="scissors"></button>
                
            </div>
        </main>
        <footer>
            <button onclick="window.location.href = 'index.html'">Quit</button>
        </footer>
    </div>
</body>
</html>
